<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    :root {
      --icon-primary: #4f46e5;
      --icon-secondary: #818cf8;
      --icon-background: #ffffff;
      --icon-check: #4ade80;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --icon-primary: #818cf8;
        --icon-secondary: #4f46e5;
        --icon-background: #1a1a1a;
        --icon-check: #22c55e;
      }
    }
    
    .note-lines {
      stroke: var(--icon-primary);
      stroke-width: 2;
      fill: none;
    }
    
    .checkmark {
      fill: none;
      stroke: var(--icon-check);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }
  </style>

  <!-- Note paper background with rounded corners -->
  <rect
    x="40"
    y="30"
    width="120"
    height="140"
    rx="12"
    fill="var(--icon-background)"
    stroke="var(--icon-primary)"
    stroke-width="2"
  />

  <!-- Note lines with improved spacing -->
  <g class="note-lines">
    <line x1="60" y1="65" x2="140" y2="65" />
    <line x1="60" y1="95" x2="140" y2="95" />
    <line x1="60" y1="125" x2="100" y2="125" />
  </g>

  <!-- Improved checkmark with better positioning and animation -->
  <g transform="translate(-10, 0)">
    <path
      class="checkmark"
      d="M135 115 l12 12 l24 -24"
      stroke-dasharray="50"
      stroke-dashoffset="50"
    >
      <animate
        attributeName="stroke-dashoffset"
        from="50"
        to="0"
        dur="0.6s"
        fill="freeze"
        calcMode="ease-out"
      />
    </path>
  </g>
</svg>